<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Sarvay Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>


    <!--Nav class allows for resposive navbar that is formatted to allow for font style and gradient through CSS-->
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="index.html">Jordan Sarvay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
    </nav>

    <!--main id's are set too allow for changeable background images based on those in images folder in directory-->


    <main id="danger">

     <!--div containers for grid based layout-->

        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <!--jumbotron allows for changeable portfolio images that are formatted to grid layout within jumbotron base-->

                    <div class="jumbotron">

                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="display-4">Portfolio</h1>
                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12 justify-content-center">
                            <button id="rvaVen" class="port-button">RVA Venues</button>
                            <button id="weatherApp" class="port-button">Sarvay's Weather App</button>
                            <button id="codeQuiz" class="port-button">Code Quiz</button>
                            <button id="burgerApp" class="port-button">Burger App</button>
                            <button id="togetherAgainst" class="port-button">Together Against</button>
                          </div>
                        </div>

                        <!--div sub rows and columns that allow for images to be inserted here-->

                        <div class="row">
                            <div class="col-md-12">
                                <img class="web-thumb" src="./images/rvavenues.png">
                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12 port-card">
                            <a class="port-link" href="https://nickelme.github.io/RVAVenues/"><h4 class="port-head">RVA Venues</h4></a>
                            <a class="port-git" href="https://github.com/Nickelme/RVAVenues"><h5 class="port-sub">github</h5></a>
                            <p class="port-desc">An app that is a collaborative project that allows for users to search for a song through Spotify and receive recommendations for local RVA venues that match that song's style!</p>
                          </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>

      </div>

    </main>


    <!--sticky footer to be used through website-->

      <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Jordan Sarvay</small>
        </div>
      </footer>



    <!--bootstrap javscript to allow for functional hamburger navbar menu-->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    
</body>
</html>
